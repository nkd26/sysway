<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="bulb_on_off.css">
</head>
<img class="bo" src="https://images.unsplash.com/photo-1531379410502-63bfe8cdaf6f?ixid=MXwxMjA3fDB8MHxzZWFyY2h8OHx8bGlnaHQlMjBidWxifGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60">
<body>
	<button id="on" onclick="on()">ON</button>
	<button id="off" onclick="off()">OFF</button>
	<img id="im" src="https://www.freepnglogos.com/uploads/bulb-png/bulb-icon-stainless-iconset-iconleak-27.png">
<script type="text/javascript">
	function on() {
  document.getElementById("im").src = "https://freepngimg.com/thumb/bulb/5-yellow-light-bulb-png-image-thumb.png";
}
function off() {
  document.getElementById("im").src = "https://www.freepnglogos.com/uploads/bulb-png/bulb-icon-stainless-iconset-iconleak-27.png";
}
</script>
</body>
</html>
